# Netlify config: frontend + backend (Express as serverless function)

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NETLIFY = "true"

# Rewrite /api/* to the serverless function (keeps URL as /api/... for the client)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# SPA fallback: serve index.html for client-side routes (static files in dist/ are served first)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
